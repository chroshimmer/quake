name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, workflow_dispatch ]

jobs:
  setup-container:
    uses: ./.github/workflows/container_setup.yaml

  build_and_test_numa:
    needs: setup-container
    runs-on: local-gpu-numa-runner
    container:
      image: ${{ needs.setup-container.outputs.container_image }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build C++
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate quake-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DQUAKE_USE_NUMA=ON \
                -DQUAKE_ENABLE_GPU=OFF \
                -DBUILD_TESTS=ON \
                -DQUAKE_USE_AVX512=ON \
                ../
          make bindings -j
          make quake_tests -j

      - name: Run C++ Tests
        shell: bash
        run: |
          ./build/test/cpp/quake_tests

  build_and_test_gpu:
    needs: setup-container
    runs-on: local-gpu-numa-runner
    container:
      image: ${{ needs.setup-container.outputs.container_image }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build C++
        run: |
          git config --global --add safe.directory '*'
          eval "$(conda shell.bash hook)"
          conda activate quake-env
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DQUAKE_USE_NUMA=ON \
                -DQUAKE_ENABLE_GPU=ON \
                -DBUILD_TESTS=ON \
                -DQUAKE_USE_AVX512=ON \
                ../
          make bindings -j
          make quake_tests -j

      - name: Run C++ Tests
        shell: bash
        run: |
          ./build/test/cpp/quake_tests